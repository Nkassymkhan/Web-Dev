<h2>Products</h2>
<div class ="box">
  <select (change)="updateFilter($any($event).target.value)">
    <option value="None">None</option>
    <option value="Smart-Techno">Smart-techno</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Cosmetics">Cosmetics</option>
    <option value="House">House</option>

  </select>
</div>

<div *ngFor="let product of filteredProducts" class="list">
  <div id="photo">
    <img [src]="product.photo" width="200" >
  </div>
  <h3>
    <a [title]="product.name + ' details'" [href]="product.url">
      {{ product.name }}

    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }} <br>
    Rating: {{product.rating }}</p>
  <p *ngIf="product.price">Price: {{ product.price }}</p>
  <p *ngIf="product.like">Likes: {{ product.like }}</p>


  <button type="button" (click)="share(product.name, product.url)">Share</button>
  <button type="button" (click)="increaseLikes(product.name)">Like</button>
  <button type="button" (click)="deleteItem(product.id)">Delete</button>
</div>
